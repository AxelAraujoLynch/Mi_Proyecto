 <!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProyectoFinal+AxelAraujoLynch</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div class="mt-2 mb-5">
    <h1 id="titulo1" class="text-black fs-4 text-uppercase">Carrito de Compras</h1>
  </div>
  <div id="productos" class="custom1-bg">
    <div>
      <h2 class="fs-6 text-uppercase text-muted text-decoration-underline text-center mb-4">Productos Disponibles</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="lista-productos"></div>
    </div>
  </div>
    <h2 class="fs-6 text-uppercase text-muted text-decoration-underline ms-4 m3-5 mt-5">Agregar Producto
      Manualmente</h2>
    <input type="text" id="nombre-producto" class="mt-3 mb-5 ms-4" placeholder="Nombre del Producto">
    <input type="number" id="precio-producto" placeholder="Precio del Producto">
    <button id="agregar-manualmente" class="ms-3 btn btn-success btn-sm">Agregar</button>
  </div>

  <div id="carrito">
    <h2 class="fs-6 text-uppercase text-muted text-decoration-underline mb-2 ms-4">Carrito de Compras</h2>
    <ul id="lista-carrito" class="fw-lighter"></ul>

    <p id="total" class="mb-2 ms-4 fw-bold">Total: $0.00</p>

    <button id="vaciar-carrito" class="mb-2 ms-4 btn btn-danger">Vaciar Carrito</button>
  </div>

  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
